<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
	<div class="login">
		<div class="login_wrap">
			<h3>超市账单管理系统</h3>
			<div class="login-body clearfix">	  
		      	<div class="hidden login-error">用户名或密码错误</div> 
		      	<!-- 表单      -->
		      	<form class="login-form">
				  	<div class="form-group">
					    <label for="loginUsername">用户名</label>
					    <input type="text" class="form-control" name="username" id="loginUsername" placeholder="请输入用户名">
				  	</div>
				  	<div class="form-group">
					    <label for="loginPassword">密码</label>
					    <input type="password" class="form-control" name="password" id="loginPassword" placeholder="请输入密码">
				  	</div>
				</form>
				<!-- 确认 -->
			    <div class="login-footer">
			        <button type="button" class="btn btn-default navbar-btn">取消</button>
			        <button type="button" class="btn btn-default navbar-btn btn-Login">登录</button>
			    </div>				
	      	</div>
		</div>
	</div>



	<script type="text/javascript" src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/common/login.js"></script>


</body>
</html>
