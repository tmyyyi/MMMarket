<!-- 添加用户的模态框 -->
	<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog">
	    <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		        	<h4 class="modal-title" id="addPosModalLabel">添加用户</h4>
		      	</div>
	      		<div class="modal-body">
	      			<div class="alert alert-danger hidden login-error">添加失败</div>
	        		<form class="add-user-form">
			          	<div class="form-group">
					    	<label for="addUserCode">用户编码</label>
					    	<input type="text" class="form-control" name="usercode" id="addUserCode" placeholder="请输入用户编码">
					  	</div>
					  	<div class="form-group">
					    	<label for="addUsername">用户名称</label>
					    	<input type="text" class="form-control" name="username" id="addUsername" placeholder="请输入用户名称">
					  	</div>
			  			<div class="form-group">
					    	<label for="addUsersex">用户性别</label>
					    	<input type="text" class="form-control" name="usersex" id="addUsersex" placeholder="请输入用户性别">
					  	</div>
					  	<div class="form-group">
					    	<label for="addUserbirth">出生日期</label>
					    	<input type="text" class="form-control" name="birth" id="addUserbirth" placeholder="请输入出生日期">
					 	 </div>
					  	<div class="form-group">
					    	<label for="addUsertel">用户电话</label>
					    	<input type="text" class="form-control" name="tel" id="addUsertel" placeholder="请输入用户电话">
					  	</div>
					  	<div class="form-group">
					  		<label for="addUsertype">用户类型</label>
					  			<label class="radio-inline">
						  			<input type="radio" name="usertype" id="addUsertype1" value="option1">管理员
								</label>
							<label class="radio-inline">
						  		<input type="radio" name="usertype" id="addUsertype2" value="option2">经理
							</label>
							<label class="radio-inline">
						  		<input type="radio" name="usertype" id="addUsertype3" value="option3">普通用户
							</label>
					  	</div>	
					</form>
	      		</div>

		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        	<button type="button" class="btn btn-primary btn-add-pos">添加</button>
		      	</div>
